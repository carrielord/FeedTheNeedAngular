<div class="registermargin">
    <div class="registercomponent">
        <h1>Register.</h1>
        <h4>Create a new account.</h4>
        <hr>
        <!--  firstName: new FormControl,
     lastName: new FormControl,
     phoneNumber: new FormControl -->
        <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
            <div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email" type="email" required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password" type="password" required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"
                            required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="First Name" formControlName="firstName" type="text" required />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Last Name" formControlName="lastName" type="text" required />
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Organization</mat-label>
                        <mat-select  name="OrganizationName" formControlName="OrganizationName"
                            class="form-control">
                            <mat-option *ngFor="let org of organizations" [value]="org.OrganizationName">
                                {{org.OrganizationName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput placeholder="Phone Number" formControlName="phoneNumber" type="tel" required />
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
        </form>
        <br>
        <button mat-raised-button class="nav-btn" color="primary" routerLink="/login">Login as an existing user</button>
    </div>
</div>
