<div class="loginmargin">
        <div class="logincomponent">
<h1>Login</h1>
<h4>use a local account to login</h4>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
   <div>
       <div>
           <mat-form-field>
               <input matInput placeholder="Email" formControlName="email" type="email" required />
           </mat-form-field>
       </div>
       <div>
           <mat-form-field>
               <input matInput placeholder="Password" formControlName="password" type="password" required />
           </mat-form-field>
       </div>
   </div>
   <button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
   <button mat-raised-button class="nav-btn" color="primary" routerLink="/register">Register as a new user</button>
</form>
<br>
</div>
</div>
