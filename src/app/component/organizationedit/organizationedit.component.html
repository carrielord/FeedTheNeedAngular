<h1>Edit a Organization.</h1>
<hr>

<div *ngIf="organization">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editOrganizationForm">
        <div>
            <div hidden>
                <mat-form-field>
                    <input matInput placeholder="OrganizationID" formControlName="OrganizationID" Type="OrganizationID" required [value]="organization.OrganizationName" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="OrganizationName" formControlName="OrganizationName" type="OrganizationName" required [value]="organization.OrganizationName" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="OrganizationLink" formControlName="OrganizationLink" type="OrganizationLink" required [value]="organization.OrganizationName" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="OrganizationBio" formControlName="OrganizationBio" type="OrganizationBio" required [value]="organization.OrganizationBio" />
                </mat-form-field>
            </div>
            
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
    </form>
</div>

<a mat-button routerLink="/Organizations">Back to List</a>
