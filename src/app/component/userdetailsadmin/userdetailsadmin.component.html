<div class="UserMargin">
        <div class="UserComponent">
            <h1>User Details</h1>

<hr>
<div *ngIf="isAdmin()">
    <div>
        <label for="">UserID</label>
        <span> {{user.UserID}}</span>
    </div>
    <div>
        <label for="">First Name</label>
        <span> {{user.FirstName}}</span>
    </div>
    <div>
        <label for="">Last Name</label>
        <span> {{user.LastName}}</span>
    </div>
    <div>
        <label for="">Email</label>
        <span> {{user.Email}}</span>
    </div>
    <div>
        <label for="">Phone Number</label>
        <span> {{user.PhoneNumber}}</span>
    </div>
</div>

<button mat-raised-button color="primary" class="nav-btn" routerLink="/userdeleteadmin/{{user.UserID}}">Delete</button>
<button mat-raised-button color="primary" class="nav-btn" routerLink="/userlist">Back to list</button> 
</div>
</div>
